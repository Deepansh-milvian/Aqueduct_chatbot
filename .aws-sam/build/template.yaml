AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  ChatAPI:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.handler.lambda_handler
      Runtime: python3.9
      CodeUri: ChatAPI
      Timeout: 60
      MemorySize: 256
      Policies:
      - AWSLambdaBasicExecutionRole
      - Statement:
          Effect: Allow
          Action:
          - glue:GetTables
          - glue:GetDatabase
          - athena:StartQueryExecution
          - athena:GetQueryExecution
          - athena:GetQueryResults
          - bedrock:InvokeModel
          - bedrock:InvokeAgent
          Resource: '*'
      Environment:
        Variables:
          DATABASE_NAME: aqueduct-ddb-database
          OUTPUT_BUCKET: s3://aqueduct-athena-query-results/
          REGION: us-east-1
          AGENT_ID: ETVT5IQBBJ
      Events:
        ChatRequest:
          Type: Api
          Properties:
            Path: /chat
            Method: POST
    Metadata:
      SamResourceId: ChatAPI
Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL for Dev stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Dev/chat
